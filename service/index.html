<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator (Web)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Custom CSS (Optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">QR Code Generator</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Input Section -->
                <div class="input-group mb-3">
                    <input type="url" class="form-control" id="urlInput"
                           placeholder="Enter URL (e.g., https://www.example.com)"
                           aria-label="URL Input" required>
                    <button class="btn btn-primary" type="button" id="generateBtn">Generate</button>
                </div>

                <!-- QR Code Display Area -->
                <div class="d-flex justify-content-center align-items-center border rounded p-3 mb-3 bg-body-tertiary"
                     id="qrCodeContainer" style="min-height: 270px;">
                    <span class="text-muted" id="qrPlaceholder">QR Code will appear here</span>
                    <!-- Canvas will be inserted here by qrcode.js -->
                </div>

                <!-- Status Message -->
                <p class="text-center text-muted mb-3" id="statusMessage">Â </p>

                <!-- Download Buttons -->
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <button class="btn btn-success" id="downloadPngBtn" disabled>
                        Save as PNG
                    </button>
                    <button class="btn btn-info" id="downloadDxfBtn" disabled>
                        Save as DXF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- qrcode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
