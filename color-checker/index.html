<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Compatibility Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <!-- Заголовок и описание -->
        <header class="mb-4">
            <h1 class="display-4">Color Compatibility Checker</h1>
            <p class="lead mt-3">
                Удобный инструмент для проверки совместимости цветов. Помогает создавать гармоничные цветовые схемы для ваших проектов.
            </p>
            <div class="instruction-block">
                <p class="text-muted mb-0">
                    1. Укажите цвет в формате HEX.
                </p>
                <p class="text-muted mb-0">
                    2. Выберите цветовую схему из выпадающего списка.
                </p>
                <p class="text-muted mb-0">
                    3. Нажмите "Check"!
                </p>
            </div>
        </header>

        <!-- Блоки цветов -->
        <div class="d-flex flex-wrap justify-content-center">
            <div class="color-block" id="block1">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(1)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(1)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(1)">Copy</button>
                </div>
            </div>
            <div class="color-block" id="block2">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(2)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(2)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(2)">Copy</button>
                </div>
            </div>
            <div class="color-block" id="block3">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(3)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(3)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(3)">Copy</button>
                </div>
            </div>
            <div class="color-block" id="block4">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(4)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(4)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(4)">Copy</button>
                </div>
            </div>
            <div class="color-block" id="block5">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(5)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(5)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(5)">Copy</button>
                </div>
            </div>
            <div class="color-block" id="block6">
                <canvas></canvas>
                <button class="btn btn-primary btn-sm mt-2" onclick="setMainColor(6)">Set as Main</button>
                <div class="input-group mt-2">
                    <input type="text" class="form-control hex-input" placeholder="#FFFFFF" maxlength="7" oninput="updateColor(6)">
                    <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard(6)">Copy</button>
                </div>
            </div>
        </div>

        <!-- Элементы управления -->
        <div class="mt-4" id="controls">
            <select class="form-select d-inline-block w-auto me-2" id="schemeSelector">
                <option value="analogous">Analogous</option>
                <option value="monochromatic">Monochromatic</option>
                <option value="triad">Triad</option>
                <option value="complementary">Complementary</option>
                <option value="split-complementary">Split Complementary</option>
                <option value="square">Square</option>
                <option value="compound">Compound</option>
                <option value="shades">Shades</option>
            </select>
            <button class="btn btn-secondary" id="checkButton" onclick="checkCompatibility()">Check</button>
            <span id="checkNotification" class="ms-2"></span> <!-- Новый контейнер для уведомлений -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
