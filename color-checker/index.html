<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Compatibility Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="color-blocks d-flex flex-wrap justify-content-center">
      <!-- Color blocks will be dynamically generated here -->
    </div>
    <div class="controls mt-4">
      <select id="color-harmony" class="form-select w-auto me-3">
        <option value="analogous">Analogous</option>
        <option value="monochromatic">Monochromatic</option>
        <option value="triad">Triad</option>
        <option value="complementary">Complementary</option>
        <option value="split-complementary">Split Complementary</option>
        <option value="square">Square</option>
        <option value="compound">Compound</option>
        <option value="shades">Shades</option>
      </select>
      <button id="check-button" class="btn btn-secondary" disabled>Проверить</button>
    </div>
    <div id="notification" class="notification mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
